---
# Tasks for testing role

- name: configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `debian-9`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`) ]
  tags:
    - sandbox

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: test artifact role
  hosts: docker_sandbox_containers
  roles:
    - amtega.artifact
  vars:
    artifact_list:
      - id: artifact1
        type: gitlab
        host: https://gitlab.com
        project: demo-group/gitlab-ce
        branch: master
        file: README.md
        dest: /tmp
        validate_certs: false

      - id: artifact2
        type: github
        host: https://github.com
        project: ansible/ansible
        branch: devel
        file: COPYING
        checksum_algorithm: sha1
        checksum: 338650eb7a42dd9bc1f1c6961420f2633b24932d
        dest: /tmp
        validate_certs: false

      - id: artifact3
        type: https
        host: https://archive.apache.org
        path: /dist/tomcat/tomcat-8/v8.5.9/bin
        file: apache-tomcat-8.5.9.tar.gz
        checksum_algorithm: sha1
        checksum: 3c800e7affdf93bf4dbcf44bd852904449b786f6
        dest: /tmp
        validate_certs: false

      - id: artifact4
        type: https
        host: https://archive.apache.org
        path: /dist/tomcat/tomcat-8/v8.5.9/bin
        file: apache-tomcat-8.5.9.tar.gz
        dest: /tmp
        validate_certs: false
  tasks:
    - name: check gitlab artifact download
      stat:
        path: /tmp/README.md
      register: check_gitlab_result

    - name: check github artifact download
      stat:
        path: /tmp/COPYING
      register: check_github_result

    - name: check http/https artifact download
      stat:
        path: /tmp/apache-tomcat-8.5.9.tar.gz
      register: check_http_result

    - debug: var=artifact_result

    - name: check that all artifacts were downloaded correctly
      assert:
        that:
          - check_gitlab_result.stat.exists
          - check_github_result.stat.exists
          - check_http_result.stat.exists
          - artifact_result.artifact1 is defined
          - artifact_result.artifact2 is defined
          - artifact_result.artifact3 is defined
          - not artifact_result.artifact4.changed
          - artifact_result.artifact2.checksum == artifact_list[1].checksum
          - artifact_result.artifact3.checksum == artifact_list[2].checksum
  tags:
    - idempotence

- name: cleanup docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
