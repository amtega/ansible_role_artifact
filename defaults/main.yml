---
# Role default lower priority variables

# Dict with the artifacts to download. The supported formats for this dict are
# the following:
#
# {
# ==============================================================================
# Attributes supported by all artifact types
# ==============================================================================
#
#   id: <artifactid>         # For identification purposes. Same restrictions
#                            # as ansible variable names
#   type: <type>             # Can be http, https, gitlab and github
#   host: <host>             # Host where the artifact resides
#   path: <path>             # Path that contains the file. If
#                            # not specified top level path is used
#   file: <file>             # File to download
#   dest: <dest>             # Directory where to save the artifact
#   download: <yes_no>       # Download or not the artifact. Default is yes
#   retries: <n>             # Number of retries. Default is 3
#   delay: <s>               # Secondos between retries. Default is 1
#
# The following list of attributes have same restrictions that the ansible
# `get_url` module
#
#   attributes:
#   backup:
#   checksum:
#   client_cert:
#   client_key:
#   force:
#   group:
#   headers:
#   mode:
#   others:
#   owner:
#   selevel:
#   serole:
#   setype:
#   seuser:
#   sha256sum:
#   timeout:
#   tmp_dest:                # By default is the same as dest
#   unsafe_writes:
#   use_proxy:
#   validate_certs:
#
# ==============================================================================
# Attributes supported by gitlab/github artifacts
# ==============================================================================
#
#   project: <project>       # Project that contains the artifact
#   branch: <branch>         # Project branch to use
#   private_token: <token>   # Private token to use if the repository is private
#   timeout: <n>             # Download timeout
#   validate_certs: <yes_no> # Validate certificates or not
#
# ==============================================================================
# Attributes supported by http/https artifacts
# ==============================================================================
#
# This attributes have same # restrictions that the ansible `get_url` module
#
#   force_basic_auth:
#   url_password:
#   url_username:
# }

artifact:

# List of dicts with the artifacts to download if you want to manage more than
# one

artifact_list:
  - "{{ artifact }}"

#
# Proxy settings
#

artifact_http_proxy: >-
  {{ ansible_facts.env.http_proxy | default('') }}
artifact_https_proxy: >-
  {{ ansible_facts.env.https_proxy | default('') }}
artifact_no_proxy: >-
  {{ ansible_facts.env.no_proxy | default('') }}
