---

dependency:
  name: galaxy
driver:
  name: docker
lint: "${MOLECULE_SCENARIO_DIRECTORY}/../resources/linters.sh"
platforms:
  - name: "centos7-${INSTANCE_UUID:-1}"
    image: centos:7
    groups:
      - molecule_hosts
      - molecule_hosts_centos
      - molecule_hosts_centos_7
  - name: "centos8-${INSTANCE_UUID:-1}"
    image: centos:8
    groups:
      - molecule_hosts
      - molecule_hosts_centos
      - molecule_hosts_centos_8
  - name: "fedora32-${INSTANCE_UUID:-1}"
    image: fedora:32
    groups:
      - molecule_hosts
      - molecule_hosts_fedora
      - molecule_hosts_fedora_32
  - name: "fedora33-${INSTANCE_UUID:-1}"
    image: fedora:33
    groups:
      - molecule_hosts
      - molecule_hosts_fedora
      - molecule_hosts_fedora_33
provisioner:
  name: ansible
  config_options:
    defaults:
      callback_whitelist: profile_tasks
      action_plugins: $PWD/action_plugins
  inventory:
    hosts:
      molecule_hosts:
        vars:
          artifact_tests_jenkins_host: >-
            ${ARTIFACT_TESTS_JENKINS_HOST}
          artifact_tests_jenkins_jenkins_path: >-
            ${ARTIFACT_TESTS_JENKINS_JENKINS_PATH:-/}
          artifact_tests_jenkins_job_name: >-
            ${ARTIFACT_TESTS_JENKINS_JOB_NAME}
          artifact_tests_jenkins_path: >-
            ${ARTIFACT_TESTS_JENKINS_PATH:-/}
          artifact_tests_jenkins_file: >-
            ${ARTIFACT_TESTS_JENKINS_FILE}
          artifact_tests_jenkins_username: >-
            ${ARTIFACT_TESTS_JENKINS_USERNAME}
          artifact_tests_jenkins_password: >-
            ${ARTIFACT_TESTS_JENKINS_PASSWORD}

          artifact_maven:
            id: maven
            type: maven
            artifact_id: spring-jdbc
            group_id: org.springframework
            host: https://repo1.maven.org
            path: /maven2
            version: 5.1.5.RELEASE
            dest: /tmp
            validate_certs: false
            run_once: yes
            no_log: no

          artifact_load_from_hostvars: yes

          artifact_list:
            - id: gitlab
              type: gitlab
              host: https://gitlab.com
              project: demo-group/gitlab-ce
              branch: master
              file: README.md
              dest: /tmp
              validate_certs: false
              timeout: 180
              run_once: yes
              no_log: no

            - id: ansible
              type: github
              host: https://github.com
              project: amtega/ansible_role_artifact
              branch: master
              file: README.md
              dest: /tmp
              validate_certs: false
              run_once: yes
              no_log: no

            - id: tomcat1
              type: https
              host: https://archive.apache.org
              path: /dist/tomcat/tomcat-8/v8.5.9/bin
              file: apache-tomcat-8.5.9.tar.gz
              dest_file: tomcat.tar.gz
              checksum_algorithm: sha1
              checksum: 3c800e7affdf93bf4dbcf44bd852904449b786f6
              dest: /tmp
              unarchive: yes
              unarchive_creates: apache-tomcat-8.5.9
              unarchive_remove: yes
              validate_certs: false
              run_once: yes
              no_log: no

            - id: tomcat2
              type: https
              host: https://archive.apache.org
              path: /dist/tomcat/tomcat-8/v8.5.9/bin
              file: apache-tomcat-8.5.9.tar.gz
              dest_file: tomcat2.tar.gz
              dest: /tmp
              validate_certs: false
              run_once: yes
              no_log: no

            - id: tomcat3
              type: https
              host: https://archive.apache.org
              path: /dist/tomcat/tomcat-8/v8.5.9/bin
              file: apache-tomcat-8.5.9.tar.gz
              dest_file: tomcat2.tar.gz
              dest: /tmp
              validate_certs: false
              run_once: yes
              no_log: no
verifier:
  name: ansible
