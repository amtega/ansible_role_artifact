---
# Role dependencies

galaxy_info:
  role_name: artifact
  author: Juan Antonio Valiño García
  description: Download several kinds or artifacts
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
    - name: Debian
      versions:
        - stretch
  galaxy_tags:
    - download
    - artifact
    - http
    - https
    - gitlab
    - github

dependencies:
  - role: amtega.check_platform
    check_platform_distributions:
      centos: 6
      debian: 9
      fedora: 27
      rhel: 6

  - role: amtega.proxy_client
    proxy_client_permanent: no

  - role: amtega.packages
    packages_os:
      centos:
        7:
          git: present
          git-lfs: present
      debian:
        all:
          curl: present
          git: present
          python-pexpect: present
      fedora:
        all:
          git: present
          git-lfs: present
          python-pexpect: present
      rhel:
        7:
          git: present
          git-lfs: present

    packages_python:
      centos:
        all:
          pexpect: latest
      rhel:
        all:
          pexpect: latest
    when: >-
      artifact_list
      | selectattr('type', 'in', ['gitlab', 'github'])
      | list
      | length > 0
