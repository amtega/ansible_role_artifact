---
# Role dependencies

galaxy_info:
  role_name: artifact
  author: Juan Antonio Valiño García
  description: Download several kinds or artifacts
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 7
        - 8
    - name: Fedora
      versions:
        - 32
        - 33
  galaxy_tags:
    - download
    - artifact
    - http
    - https
    - gitlab
    - github

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 32
        redhat: 7

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^artifact_.*"
        exclude_pattern: "^artifact_list$"
        attributes:
          - id
        fact_name: artifact_hostvars
        output_type: list
    when: artifact_load_from_hostvars | bool

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no

  - role: amtega.epel

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          7:
            git: present
            git-lfs: present
          8:
            git: present
            git-lfs: present
        fedora:
          all:
            git: present
            git-lfs: present
            python3-pexpect: present
        redhat:
          7:
            git: present
            git-lfs: present
          8:
            git: present
            git-lfs: present

      packages_python:
        centos:
          all:
            pexpect: latest
        redhat:
          all:
            pexpect: latest
    when: >-
      artifact_state_present
      | selectattr("type", "in", ["gitlab", "github"])
      | list
      | length > 0

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            git: present
        centos:
          6:
            python-lxml: present
          7:
            python-lxml: present
          8:
            python3-lxml: present
        fedora:
          all:
            python3-lxml: present
        redhat:
          6:
            python-lxml: present
          7:
            python-lxml: present
          8:
            python3-lxml: present
    when: artifact_type_maven_state_present | length > 0

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            tar: present
            unzip: present
    when: >-
      artifact_state_present
      | selectattr("unarchive", "defined")
      | list
      | length > 0
