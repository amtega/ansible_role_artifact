---
# Role dependencies

galaxy_info:
  role_name: artifact
  author: Juan Antonio Valiño García
  description: Download several kinds or artifacts
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - download
    - artifact
    - http
    - https
    - gitlab
    - github

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        rhel: 6
    tags:
      - role::artifact

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^artifact_.*"
        exclude_pattern: "^artifact_list$"
        attributes:
          - id
        fact_name: artifact_hostvars
        output_type: list
    when: artifact_load_from_hostvars | bool
    tags:
      - role::artifact

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no
    tags:
      - role::artifact

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          7:
            git: present
            git-lfs: present
        fedora:
          all:
            git: present
            git-lfs: present
            python2-pexpect: present
            python3-pexpect: present
        rhel:
          7:
            git: present
            git-lfs: present

      packages_python:
        centos:
          all:
            pexpect: latest
        rhel:
          all:
            pexpect: latest
    when: >-
      artifact_to_manage_present
      | selectattr("type", "in", ["gitlab", "github"])
      | list
      | length > 0
    tags:
      - role::artifact

  - role: amtega.packages
    vars:
      packages_os:
        centos:
          all:
            python-lxml: present
        fedora:
          all:
            python2-lxml: present
            python3-lxml: present
        rhel:
          all:
            python-lxml: present
    when: >-
      artifact_to_manage_present
      | selectattr("type", "in", ["maven"])
      | list
      | length > 0
    tags:
      - role::artifact

  - role: amtega.packages
    vars:
      packages_os:
        all:
          all:
            tar: present
            unzip: present
    when: >-
      artifact_to_manage_present
      | selectattr("unarchive", "defined")
      | list
      | length > 0
    tags:
      - role::artifact
